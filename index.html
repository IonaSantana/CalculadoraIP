<!DOCTYPE html>
<html lang = "pt-BR">
<head>
	<meta charset="utf-8">
	<title>Calculadora IP</title>

	<link rel="stylesheet" href="src/style/style.css">
	<script src="src/script/script.js"></script>
</head>
<body>
	<div class="calculadora">
		<input type="button" id="modo" onclick="decbin();" value="Binário" class="botao" />
		
		
		<h1>Endereço IP</h1>
		<div class="ip">
			<input type="text" class="numero" id = "um"/>
			<input type="text" class="numero" id = "dois"/>
			<input type="text" class="numero" id = "tres"/>
			<input type="text" class="numero" id = "quatro"/>
		

			<select name="mascara" id="masc" onchange="mascara()">
				<option value="0">Máscara</option>
	            <option value="8">/8</option>
	            <option value="9">/9</option>
	            <option value="10">/10</option>
	            <option value="11">/11</option>
	            <option value="12">/12</option>
	            <option value="13">/13</option>
	            <option value="14">/14</option>
	            <option value="15">/15</option>
	            <option value="16">/16</option>
	            <option value="17">/17</option>
	            <option value="18">/18</option>
	            <option value="19">/19</option>
	            <option value="20">/20</option>
	            <option value="21">/21</option>
	            <option value="22">/22</option>
	            <option value="23">/23</option>
	            <option value="24">/24</option>
	            <option value="25">/25</option>
	            <option value="26">/26</option>
	            <option value="27">/27</option>
	            <option value="28">/28</option>
	            <option value="29">/29</option>
	            <option value="30">/30</option>
	            <option value="31">/31</option>
	            <option value="32">/32</option>
	        </select>

			<select name="mascaraSub" id="mascSub" onchange="mascara()">
				<option value="0">MáscaraSubRede</option>
	            <option value="8">/8</option>
	            <option value="9">/9</option>
	            <option value="10">/10</option>
	            <option value="11">/11</option>
	            <option value="12">/12</option>
	            <option value="13">/13</option>
	            <option value="14">/14</option>
	            <option value="15">/15</option>
	            <option value="16">/16</option>
	            <option value="17">/17</option>
	            <option value="18">/18</option>
	            <option value="19">/19</option>
	            <option value="20">/20</option>
	            <option value="21">/21</option>
	            <option value="22">/22</option>
	            <option value="23">/23</option>
	            <option value="24">/24</option>
	            <option value="25">/25</option>
	            <option value="26">/26</option>
	            <option value="27">/27</option>
	            <option value="28">/28</option>
	            <option value="29">/29</option>
	            <option value="30">/30</option>
	            <option value="31">/31</option>
	            <option value="32">/32</option>
	         	   <!--ve se 31 e 32 entram, porque dois endereços vao para rede e o outro pro broadcast  -->
	        </select>
        </div>

        <div class="semSubrede">
	        <div>
	        	<input type="button" id="calc" onclick="calcula();" value="Calcula" class="botao" />
	        </div>

	        <div class="classe">
	        	<h3>Classe:</h3>
	        	<p id = "letra">Que classe eu sou?</p>
	        </div>

	        <div class="rede">
	        	<h3>Endereço da rede</h3>
	        	<p id = "rede1">Ainda não foi</p>
	        </div>

	        <div class="broad">
	        	<h3>Endereço de broadcast</h3>
	        	<p id = "broad1">Ainda não foi</p>
	        </div>

	        <div class="primeiroEnd">
	        	<h3>Endereço do primeiro host</h3>
	        	<p id = "primeiro1">Ainda não foi</p>
	        </div>

	        <div class="ultimoEnd">
	        	<h3>Endereço do último host</h3>
	        	<p id = "ultimo1">Ainda não foi</p>
	        </div>

	        <div>
	        	<h3>Host possíveis da sub-rede</h3>
	        	<p id = "qtHost">Ainda não foi</p>
	        </div>
		</div>

		<div class="comSubrede">
			<p id="subrede">AQUI</p>
		</div>
	</div>
</body>
</html>
